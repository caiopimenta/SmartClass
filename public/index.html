
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Smart Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="stylesheets/libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/libs/bootstrap/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script data-main="javascripts/main.js" type='text/javascript' src="javascripts/libs/requirejs/require.js"></script>
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Smart Class</a>
          <div class="nav-collapse collapse">
            <!-- <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul> -->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="main-container" class="container">
      <div class="warning-message hidden">
        Isto está demorando mais do que deveria, é embaraçoso. Vamos lá, <a
          href="#">tente novamente</a>!
      </div>
      <div class="error-message hidden">
        Woah woah! Desculpe-nos mas há algo de errado com o nosso serviço. Por
        favor, <a href="#">tente novamente</a> em alguns minutos.
      </div>
      <div id="service-down" class="hidden"></div>
      <div id="main-loader" class="box-loader">
        <img src="../images/ajax-loader.gif">
      </div>
      <div id="main-content" class="row">  
        <aside id="box-metadata" class="span7">
        </aside>
        <section id="box-answers" class="span5">
          <h2>Linha do tempo</h2>
        </section>
      </div>
    </div> <!-- /container -->

    <script type="text/template" id="template-class">
        
          <h2>{{title}}</h2>
          <section id="box-video"></section>
          <h3>Professor: {{teacher}}</h3>
          <p>{{description}}</p>
        
        
    </script>
    <script type="text/template" id="template-timeline-text">
        <hr>
        <div class="text">        
            <data class="label label-info pull-right">{{time}}</data>
            {{ content.html }}
        </div>
    </script>
    <script type="text/template" id="template-timeline-image">
        <hr>
        <div class="image alert-block">          
            <data class="label label-info pull-right">{{time}}</data>
            <h3>{{content.title}}</h3>
            <figure>
              <img src="{{content.url}}">
              <figcaption>{{content.description}}</figcaption>
            </figure>
        </div>
    </script>
    <script type="text/template" id="template-timeline-check">
      <hr>
        <div class="question alert-block">
        
            <data class="label label-info pull-right">{{time}}</data>
            <h3>{{content.question}}</h3>
            <form class="form-answers">
              {[_.each(content.answers, function(value, key){]}
              <label class="checkbox">
                <input type="checkbox" name="optionsCheckbox{{key}}" id="{{key+value}}" value="{{value}}" >
                {{value}}
              </label>
              {[});]}
              <button type="button" class="btn bt-answer pull-right">Responder</button>
              <button type="button" class="btn btn-primary bt-continue hidden pull-right">Continuar aula</button>
            </form>
        </div>
    </script>
    <script type="text/template" id="template-timeline-radio">
        <div class="question alert-block">
        
            <data class="label label-info pull-right">{{time}}</data>
            <h3>{{content.question}}</h3>
            <form class="form-answers">
              {[_.each(content.answers, function(value, key){]}
              <label class="radio">
                <input type="radio" name="optionsRadios{{value}}" id="{{key+value}}" value="{{value}}" >
                {{value}}
              </label>
              {[});]}
              <button type="button" class="btn bt-answer pull-right">Responder</button>
              <button type="button" class="btn btn-primary bt-continue hidden pull-right">Continuar aula</button>
            </form>
        </div>
    </script>

    <script type="text/javascript">
      function proxy(id, name, params) {
          window.playerModel.playerFn(id, name, params);
      }
    </script>
  </body>
</html>
